      value: '<p class="text-align-center"><span><strong>Contenido</strong></span></p><ul class="headings"><li class="indexitem"><a class="head_h2" href="#heading_0">1. OBJETO</a></li><li class="indexitem"><a class="head_h2" href="#heading_1">2. ALCANCE</a></li><li class="indexitem"><a class="head_h2" href="#heading_2">3. CONDICIONES DE SERVICIO</a></li><li class="indexitem"><a class="head_h2" href="#heading_3">4. SISTEMA DE UNIDADES</a></li><li class="indexitem"><a class="head_h2" href="#heading_4">5. NORMAS DE FABRICACIÓN Y PRUEBAS</a></li><li class="indexitem"><a class="head_h2" href="#heading_5">6. REQUERIMIENTOS TÉCNICOS PARTICULARES</a></li><li class="indexitem"><a class="head_h3" href="#heading_6">6.1 Características Generales</a></li><li class="indexitem"><a class="head_h3" href="#heading_7">6.2 Características geométricas y de construcción</a></li><li class="indexitem"><a class="head_h3" href="#heading_8">6.3 Proceso de pintura</a></li><li class="indexitem"><a class="head_h3" href="#heading_9">6.4 Identificación</a></li><li class="indexitem"><a class="head_h2" href="#heading_10">7. PRUEBAS</a></li><li class="indexitem"><a class="head_h3" href="#heading_11">7.1 Certificados de materiales</a></li><li class="indexitem"><a class="head_h3" href="#heading_12">7.2 Propiedades materiales poliméricos</a></li><li class="indexitem"><a class="head_h3" href="#heading_13">7.3 Inspección Dimensional</a></li><li class="indexitem"><a class="head_h3" href="#heading_14">7.4 Inspección Visual</a></li><li class="indexitem"><a class="head_h3" href="#heading_15">7.5 Inspección funcional</a></li><li class="indexitem"><a class="head_h3" href="#heading_16">7.6 Prueba contra impacto (Código IK)</a></li><li class="indexitem"><a class="head_h3" href="#heading_17">7.7 Ensayo de grado de protección (Código IP)</a></li><li class="indexitem"><a class="head_h3" href="#heading_18">7.8 Ensayo de autoextinción</a></li><li class="indexitem"><a class="head_h3" href="#heading_19">7.9 Ensayo de resistencia a variaciones de temperatura (resistencia a la estufa)</a></li><li class="indexitem"><a class="head_h3" href="#heading_20">7.10 Ensayo de resistencia a la penetración de una bolilla</a></li><li class="indexitem"><a class="head_h3" href="#heading_21">7.11 Ensayo de envejecimiento climático</a></li><li class="indexitem"><a class="head_h3" href="#heading_22">7.12 Resistencia a la corrosión</a></li><li class="indexitem"><a class="head_h3" href="#heading_23">7.13 Espesor de la pintura</a></li><li class="indexitem"><a class="head_h3" href="#heading_24">7.14 Ensayo de adherencia por tracción a pintura.</a></li><li class="indexitem"><a class="head_h3" href="#heading_25">7.15 Análisis químico a borneras</a></li><li class="indexitem"><a class="head_h3" href="#heading_26">7.16 Cámara de amoniaco a borneras</a></li><li class="indexitem"><a class="head_h3" href="#heading_27">7.17 Corto circuito a bornera de puesta a tierra</a></li><li class="indexitem"><a class="head_h3" href="#heading_28">7.18 Calentamiento estático a bornera de puesta a tierra</a></li><li class="indexitem"><a class="head_h3" href="#heading_29">7.19 Ensayo de tracción a borneras</a></li><li class="indexitem"><a class="head_h3" href="#heading_30">7.20 Ensayo de seguridad de montaje a borneras</a></li><li class="indexitem"><a class="head_h3" href="#heading_31">7.21 Ensayo de ensamble a borneras</a></li><li class="indexitem"><a class="head_h2" href="#heading_32">8. MUESTREO</a></li><li class="indexitem"><a class="head_h2" href="#heading_33">9. EMPAQUE</a></li><li class="indexitem"><a class="head_h2" href="#heading_34">10. GARANTÍA DE FÁBRICA</a></li><li class="indexitem"><a class="head_h2" href="#heading_35">11. CERTIFICADOS DE CONFORMIDAD</a></li><li class="indexitem"><a class="head_h2" href="#heading_36">12. PRESENTACIÓN DE LAS OFERTAS</a></li></ul><div style="clear:left;">&nbsp;</div><h2 id="heading_0">1. OBJETO</h2><p>Establecer las condiciones que deben satisfacer las cajas para un medidor <a class="externalLink glosarioLink" href="#" id="version-284" rel="Suministro de energía eléctrica que se realiza con una fase y un neutro (110 voltios).">monofásico</a> con tapa extraíble, las cuales deben poseer excelentes características técnicas de desempeño, durabilidad y <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> para cumplir las condiciones actuales de operación en los sistemas de distribución de energía.&nbsp;<br>&nbsp;</p><h2 id="heading_1">2. ALCANCE</h2><p>La presente especificación se aplicará a todas las cajas para un medidor <a class="externalLink glosarioLink" href="#" id="version-284">monofásico</a> con tapa extraíble que adquiera Enel Codensa.&nbsp;<br>&nbsp;</p><h2 id="heading_2">3. CONDICIONES DE SERVICIO</h2><p>Las cajas para un medidor <a class="externalLink glosarioLink" href="#" id="version-284">monofásico</a> serán utilizadas en el <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a> de <a class="externalLink glosarioLink" href="#" id="version-98">baja tensión</a> del área de concesión de Enel Codensa, bajo las siguientes condiciones:&nbsp;<br>&nbsp;</p><div style="width:474px;"><table><tbody><tr><td style="height:9px;text-align:center;width:474px;" colspan="2" rowspan="1"><strong>CARACTERÍSTICAS AMBIENTALES</strong></td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">a. Altura sobre el nivel del mar</td><td colspan="1" rowspan="1">2 640 m</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">b. Ambiente</td><td colspan="1" rowspan="1">Tropical</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">c. Humedad</td><td colspan="1" rowspan="1">Mayor al 90 %</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">d. Temperatura máxima y mínima</td><td colspan="1" rowspan="1">45 ºC y - 5 ºC respectivamente.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">e. Temperatura promedio</td><td colspan="1" rowspan="1">14 ºC.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">f. Instalación</td><td colspan="1" rowspan="1">Empotrada</td></tr></tbody></table></div><div style="width:474px;"><table><tbody><tr><td style="height:9px;text-align:center;width:474px;" colspan="2" rowspan="1"><strong>CARACTERÍSTICAS ELÉCTRICAS</strong></td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">a.&nbsp;&nbsp; <a class="externalLink glosarioLink" href="#" id="version-384">Tensión Nominal</a> del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a></td><td colspan="1" rowspan="1">120/208 V.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">b.&nbsp;&nbsp; <a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> máxima</td><td colspan="1" rowspan="1">600 V</td></tr><tr><td style="height:9px;" colspan="1" rowspan="2">c. Disposición del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a></td><td colspan="1" rowspan="1">Bifásico trifilar (2 Fases + Neutro)</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-284">Monofásico</a> bifilar (1 <a class="externalLink glosarioLink" href="#" id="version-205">Fase</a> + Neutro)</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">d. Frecuencia del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a></td><td colspan="1" rowspan="1">60 Hz</td></tr></tbody></table></div><h2 id="heading_3">4. <a class="externalLink glosarioLink" href="#" id="version-363">SISTEMA</a> DE UNIDADES</h2><p>En todos los documentos técnicos se deben expresar las cantidades numéricas en unidades del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a> Internacional (S.I.). Si se usan catálogos, folletos o planos, en sistemas diferentes de unidades, deben hacerse las conversiones respectivas.&nbsp;<br>&nbsp;</p><h2 id="heading_4">5. NORMAS DE FABRICACIÓN Y PRUEBAS</h2><div style="width:800px;"><table><tbody><tr><td style="height:35px;text-align:center;width:100px;" colspan="1" rowspan="1"><strong>NORMA</strong></td><td style="text-align:center;width:700px;" colspan="1" rowspan="1"><strong>DESCRIPCIÓN</strong></td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">ASTM B117</td><td colspan="1" rowspan="1">Prueba de Cámara Salina</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">ASTM D14000</td><td colspan="1" rowspan="1">Medición de espesores de recubrimiento</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">IEC 29</td><td colspan="1" rowspan="1">Degrees of protection provided by enclosures.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">IEC 144</td><td colspan="1" rowspan="1">Degrees of protection of enclosures for low voltage switchgear and control gear”.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">ISO 2859-1</td><td colspan="1" rowspan="1">Muestreo para <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a>.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">NTC 2154</td><td colspan="1" rowspan="1">Bloques de Terminales para uso industrial.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">NTC 3279</td><td colspan="1" rowspan="1">Grados de protección dados por encerramiento de equipo <a class="externalLink glosarioLink" href="#" id="version-177">eléctrico</a> código IP.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">NTC 3916</td><td colspan="1" rowspan="1">Método de <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> para la resistencia a la tracción de recubrimientos, utilizando probadores portátiles de adherencia.</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">UL 486A</td><td colspan="1" rowspan="1">Wire connectors and soldering lugs for use with cooper conductors</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">UL 1059</td><td colspan="1" rowspan="1">Terminal Blocks</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">NCT 5991</td><td colspan="1" rowspan="1">Envases y embalajes. requisitos de los envases y embalajes valorizables mediante compostaje y biodegradación. Programa de <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> y criterios de evaluación para la aceptación final del envase o embalaje</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">ASTM D6400-04</td><td colspan="1" rowspan="1">Standard Specification for Compostable Plastics</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">NTC-IEC 62262</td><td colspan="1" rowspan="1">Grados de protección proporcionados por los encerramientos de equipos eléctricos contra los impactos mecánicos externos (código ik)</td></tr></tbody></table></div><p>Pueden emplearse otras normas internacionalmente reconocidas equivalentes o superiores a las aquí señaladas, siempre y cuando se ajusten a lo solicitado en la presente <a class="externalLink glosarioLink" href="#" id="version-196">Especificación Técnica</a>.&nbsp;<br><br>Las normas citadas en la presente especificación (o cualquier otra que llegare a ser aceptada por Enel Codensa.) se refieren a su última revisión.&nbsp;<br>&nbsp;</p><h2 id="heading_5">6. REQUERIMIENTOS TÉCNICOS PARTICULARES</h2><h3 id="heading_6">6.1 Características Generales</h3><p>Las cajas para un medidor <a class="externalLink glosarioLink" href="#" id="version-284">monofásico</a> con tapa extraíble requeridas por Enel Codensa. deben cumplir con las siguientes condiciones:&nbsp;<br><br>a. Ser construida con materiales de la mejor <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> debiéndose descartar el empleo de materiales alterables por la humedad, radiación solar y otras condiciones ambientales desfavorables.&nbsp;<br><br>b. Ser autosoportable, compacta, liviana y con una estructura completamente rígida e indeformable, sin aristas, bordes ni esquinas vivas, agudas o cortantes.&nbsp;<br><br>c. La posición de trabajo de la caja será vertical, para facilitar la lectura de los medidores.&nbsp;<br><br>d. Si se fabrica en lámina de acero SAE 1010 o similar (autorizada por Enel Codensa) debe ser construida en forma embutida., los materiales sometidos a estudio deben ser mecanizables, es decir, que se puedan limar, cortar, agujerear y frezar sin presentar sobrecalentamiento.&nbsp;<br><br>e. El calibre de la lámina sin pintura debe ser como mínimo calibre 20 (0.912 mm) y en caso de que el cuerpo y la tapa sean fabricados en <a class="externalLink glosarioLink" href="#" id="version-274">material</a> polimérico el espesor mínimo es de 3mm.&nbsp;<br><br>f. El <a class="externalLink glosarioLink" href="#" id="version-274">material</a> polimérico usado en la construcción del cuerpo, transparencia de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> de la tapa y en los soportes portabornera, debe tener las siguientes propiedades según aplique:</p><ul><li>Autoextinguible,</li><li>No higroscópico,</li><li>Alta resistencia al impacto,</li><li>No deben presentar deformación ni cristalización por temperatura,</li><li>Resistencia al ataque de químicos usados en la industria de la construcción, especialmente el alcalino debido al cemento.</li><li>Protección UV, sin que la parte se decolore u opaque ni se pierdan propiedades químicas y mecánicas al estar a la intemperie.</li><li>Rigidez dieléctrica.</li><li>La transparencia de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> de la tapa deberá ser especialmente resistente a las ralladuras.</li></ul><p><br>g. La caja debe tener un índice de hermeticidad IP44 de acuerdo a la norma IEC 529, y con grado de protección contra choques IK 10 ( 20,0. julios).&nbsp;<br><br>h. La caja debe estar compuesta por el cuerpo y una tapa, la cual deberá poseer todos los accesorios necesarios y suficientes para su correcta utilización, funcionamiento y fácil transporte.&nbsp;<br><br>i. Deben permitir el montaje de un <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> termomagnético bipolar o uno monopolar de sobreponer con tornillos, o montaje en riel DIN y/o fijación tipo enchufable.&nbsp;<br><br>j. Aptas para ser semiempotradas en paredes de mampostería de domicilios ó para instalación en poste con alimentación monofásica bifilar (F<span class="codeInline">+</span>N) o bifásico trifilar (F<span class="codeInline">+</span>F<span class="codeInline">+</span>N) desde las redes de distribución secundaria con los siguientes objetivos:</p><ul><li>Alojar y facilitar la instalación de un medidor <a class="externalLink glosarioLink" href="#" id="version-284">monofásico</a> o bifásico (bifilar o trifilar) y un <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> termomagnético monopolar o bipolar, de forma que el acceso a las conexiones sea exclusivo para el personal autorizado por Enel Codensa.</li><li>Facilitar la lectura del medidor, las revisiones de la instalación y demás trabajos.</li><li>Facilitar los procesos de corte y reconexión del servicio a los usuarios ocasionalmente morosos, desde la caja para medidor.</li><li>Soportar la <a class="externalLink glosarioLink" href="#" id="version-270">maniobra</a> adecuada tanto de la conexión a la red secundaria, a los interruptores y a las instalaciones internas del domicilio.</li><li>Proporcionar al <a class="externalLink glosarioLink" href="#" id="version-403">usuario</a> acceso únicamente a las palanquillas de operación de los interruptores.</li></ul><p><br>k. Cuando aplique, la sujeción al poste de concreto podrá efectuarse con una cinta de acero inoxidable de 1/2" (Band it).&nbsp;<br><br>l. Demostrar la ausencia de las siguientes sustancias: Retardantes de llama bromados, el Ácido Perfluorooctano Sulfónico (PFOS) y sus sales, Fluoruro de Perfluorooctano Sulfonilo (PFOSF) y el Pentaclorobenceno (PeCB). Debe ser demostrado mediante ficha <a class="externalLink glosarioLink" href="#" id="version-376">técnica</a>.&nbsp;<br>&nbsp;</p><h3 id="heading_7">6.2 Características geométricas y de construcción</h3><p>La caja será de la forma y dimensiones que se muestran en las figuras anexas, teniendo en cuenta:</p><div style="width:488px;"><table><tbody><tr><td style="height:24px;text-align:center;width:488px;" colspan="4" rowspan="1"><strong>DIMENSIONES GENERALES</strong></td></tr><tr><td style="height:20px;text-align:center;" colspan="1" rowspan="2"><strong>ÍTEM</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>CUERPO</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>TAPA</strong></td><td style="text-align:center;" colspan="1" rowspan="2"><strong>CAJA</strong></td></tr><tr><td style="height:20px;text-align:center;" colspan="1" rowspan="1"><strong>Sin pestañas</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>Sin pestañas</strong></td></tr><tr><td style="height:20px;" colspan="1" rowspan="1">Ancho [mm]</td><td style="text-align:center;" colspan="1" rowspan="1">180</td><td style="text-align:center;" colspan="1" rowspan="1">178</td><td style="text-align:center;" colspan="1" rowspan="1">195</td></tr><tr><td style="height:20px;" colspan="1" rowspan="1">Alto [mm]</td><td style="text-align:center;" colspan="1" rowspan="1">281</td><td style="text-align:center;" colspan="1" rowspan="1">290</td><td style="text-align:center;" colspan="1" rowspan="1">304</td></tr><tr><td style="height:20px;" colspan="1" rowspan="1">Profundidad [mm]</td><td style="text-align:center;" colspan="1" rowspan="1">75</td><td style="text-align:center;" colspan="1" rowspan="1">75</td><td style="text-align:center;" colspan="1" rowspan="1">150</td></tr></tbody></table><p><br><strong>6.2.1 Cuerpo</strong>&nbsp;<br>El cuerpo de la caja debe poseer perforaciones para tubos metálicos, con las siguientes características:&nbsp;<br>&nbsp;</p><table><tbody><tr><td style="height:35px;text-align:center;width:536px;" colspan="4" rowspan="1"><strong>PERFORACIONES PRETROQUELADAS</strong></td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1"><strong>ÍTEM</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>DIÁMETRO Pretroquelado</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>DIÁMETRO TUBO</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>CANTIDAD Pretroquelados</strong></td></tr><tr><td style="height:9px;" colspan="1" rowspan="3">Cara superior de la caja</td><td style="text-align:center;" colspan="1" rowspan="1">Concéntricos:</td><td style="text-align:center;" colspan="1" rowspan="2">¾”</td><td style="text-align:center;" colspan="1" rowspan="3">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">28 mm</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">35 mm</td><td style="text-align:center;" colspan="1" rowspan="1">1"</td></tr><tr><td style="height:9px;" colspan="1" rowspan="3">Cara inferior de la caja</td><td style="text-align:center;" colspan="1" rowspan="1">23 mm</td><td style="text-align:center;" colspan="1" rowspan="1">½”</td><td style="text-align:center;" colspan="1" rowspan="2">Para <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a></td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">Concéntricos:</td><td style="text-align:center;" colspan="1" rowspan="2">1"</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">35 mm</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:9px;" colspan="1" rowspan="3">Cara lateral derecha e izquierda, en la parte inferior</td><td style="text-align:center;" colspan="1" rowspan="1">Concéntricos:</td><td style="text-align:center;" colspan="1" rowspan="2">¾”</td><td style="text-align:center;" colspan="1" rowspan="3">1 por cara. Cara derecha 1", cara izquierda ¾”</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">28 mm</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">35mm</td><td style="text-align:center;" colspan="1" rowspan="1">1"</td></tr></tbody></table></div><p>Nota: El diámetro concéntrico aplica solo para las cajas metálicas.&nbsp;<br><br>En la parte inferior de la cara posterior de la caja se ubicará el terminal de <a class="externalLink glosarioLink" href="#" id="version-387">tierra</a>, dándole una altura suficiente para que sobresalga y facilite la conexión de la caja a la red.&nbsp;<br><br>Adicionalmente se ubicará un soporte <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> a 25 mm desde la base inferior de la caja con una altura de 40 mm al que se ensamblará el riel <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> con una altura de 5.4 mm por medio de tornillos, para permitir el montaje de un <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> termomagnético bipolar o uno monopolar. Los soportes deben estar concéntricos con la caja de acceso al <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> ubicada en la tapa, de forma tal, que la palanca de accionamiento de cualquiera de los tipos de <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> nombrados en el literal j de características generales pueda operar desde el compartimiento y permita la apertura y cierre de la puerta sin que se accione dicha palanca.&nbsp;<br><br>Adicionalmente, se encuentra una bandeja monofásica de dimensiones 166x190 mm, instaladas al cuerpo de la caja sobre cuatro soportes o pines de sujeción. Para permitir el ensamble del medidor a la bandeja, cada bandeja tiene ensamblado un juego de: tres tornillos, tres tuercas zincadas, tres arandelas de presión, tres arandelas embutidas para tornillo N°8 - 32UNC x 5/8 longitud. Todos los componentes deben estar zincados.&nbsp;<br><br><strong>6.2.2 Tapa</strong>&nbsp;<br>En el área frontal de la tapa, se ubica una ventana de <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> con un marco de 107 x 107 mm y un visor en vidrio templado (IK8) con un espesor de 5 mm mínimo, con zona libre después del marco de 82 x 82 mm (tolerancia +/- 15mm). El marco y el visor únicamente se podrán desensamblar desde el interior de la caja (ver numeral 6.1 f y figura 8). Se debe permitir el desmonte del visor, para el cambio de este.&nbsp;<br><br>En la parte inferior de la tapa se ubica la ventana de acceso al <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a>. Para limitar la apertura o acceso no autorizado al <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a>, en la tapa corrediza se debe ensamblar con soldadura un buje de diámetro interno de 7mm y longitud de 13mm mínimo para el uso de un candado. La soldadura aplicada para dicho ensamble debe asegurar la adherencia de toda la superficie de contacto del buje a la tapa corrediza para garantizar que no se presente <a class="externalLink glosarioLink" href="#" id="version-151">corrosión</a> entre dichas áreas y una correcta funcionalidad.&nbsp;<br><br>La tapa tendrá un orificio de 22 mm, para ensamblar los bujes del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a> de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> a la tapa con un anillo seeger para exteriores. A su vez, el buje debe permitir el ensamble de un perno de cabeza triangular RW ¼” y del sello de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> de Enel Codensa. con una perforación de 1,3mm. Tanto el perno cabeza triangular como la llave para accionarlo, serán suministrados por el fabricante para garantizar su cierre y deberán ser reemplazados por un perno de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> antifraude suministrado por Enel Codensa.&nbsp;<br><br>La caja debe ser fabricada con un marco alrededor de la tapa con una pestaña, de forma que permita el ajuste y cierre con el cuerpo, evitando el ingreso de agua al interior de la caja, las intervenciones y el acceso no autorizado o fraudulento de los usuarios o extraños.&nbsp;<br><br><strong>6.2.3 Bornera de </strong><a class="externalLink glosarioLink" href="#" id="version-342"><strong>puesta a tierra</strong></a>&nbsp;<br>El interior de la caja debe contener una bornera de <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a> para aterrizar el <a class="externalLink glosarioLink" href="#" id="version-290">neutro</a>, la caja y el medidor, así como los conductores de continuidad eléctrica y el <a class="externalLink glosarioLink" href="#" id="version-0">electrodo de [glosario:puesta a tierra</a>]. Deberá tener una capacidad no inferior de 50 A y tener la disposición de alojar conductores de calibre No.10AWG hasta 8AWG; para lo cual tendrá cuatro orificios en las partes laterales y cuatro en su parte superior. La sujeción de los conductores que pasan a través de la bornera por los orificios laterales deberá hacerse mediante tornillos de punta redondeada colocados a 90° de la perforación; esto asegurará una mayor superficie de contacto entre los conductores y la bornera. Esta bornera se debe sujetar a la carcasa mediante dos tornillos soldados a la cara posterior de la caja. El <a class="externalLink glosarioLink" href="#" id="version-274">material</a> de la bornera debe ser cobre o aleación de cobre.&nbsp;<br><br>La corriente especificada para la bornera corresponde a su <a class="externalLink glosarioLink" href="#" id="version-118">capacidad nominal</a> y para la ejecución de las pruebas requeridas en el numeral se deberán aplicar las corrientes especificadas en las normas de referencia para el conductor de mayor calibre a ser instalado y cuando sea requerido, la prueba se ejecutará con los conductores máximo, mínimo e intermedio, usados en la instalación de la bornera con sus correspondientes corrientes de <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a>.&nbsp;<br><br><strong>6.2.4 </strong><a class="externalLink glosarioLink" href="#" id="version-363"><strong>Sistema</strong></a><strong> compresión conductor</strong>&nbsp;<br>El <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a> elegido para comprimir el conductor debe garantizar su correcta sujeción sin que se presenten:&nbsp;<br>a. Desconexiones accidentales de la alimentación secundaria o de las acometidas.&nbsp;<br>b. Daños al conductor como rotura o el trozado de alguno de los hilos.&nbsp;<br>c. Anomalías por esfuerzos mecánicos y eléctricos y térmicos que generen fallas en la sujeción o conexión.&nbsp;<br>&nbsp;</p><h3 id="heading_8">6.3 Proceso de pintura</h3><p>La lámina de acero utilizada en la construcción de las cajas debe someterse a un tratamiento de limpieza, el cual debe garantizar que las superficies estén libres de grasas, óxidos o cualquier elemento extraño, se debe aplicar una pintura de color gris RAL serie 70, similar al RAL 7032, resistente a los rayos ultravioleta.&nbsp;<br><br>Para procesos de recubrimiento con pintura líquida, luego del proceso de limpieza y fosfato, se debe aplicar una base de pintura epóxica con un espesor en las áreas interior y exterior de 50 µm, luego se debe aplicar un recubrimiento de pintura poliéster o acrílica con un espesor mínimo en el área exterior de 50 µm y en el área interior de 25 µm. El total de la capa de recubrimiento será mínimo de 100 µm en el área exterior y 70 µm en el área interior de recubrimiento.&nbsp;<br><br>Para procesos de recubrimiento con pintura electrostática en polvo, luego del proceso de limpieza y fosfato, se debe aplicar un recubrimiento de pintura epoxipoliéster. El total de la capa de recubrimiento será mínimo de 65 µm en el área exterior y de 50 µm en el área interior de recubrimiento.&nbsp;<br>&nbsp;</p><h3 id="heading_9">6.4 Identificación</h3><p>La caja tendrá grabado en alto relieve:&nbsp;<br>a. Inscripción en letras mayúsculas que diga “USO EXCLUSIVO DE ENEL CODENSA” en la parte frontal de la tapa de la caja.&nbsp;<br>b. Logotipo o nombre del fabricante, el tamaño de la letra será de 6mm mínimo.&nbsp;<br>c. Logotipo o nombre del comercializador si aplica&nbsp;<br>d. <a class="externalLink glosarioLink" href="#" id="version-362">Símbolo</a> de <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a> en la parte posterior del cuerpo de la caja, correspondiente a cada bornera.&nbsp;<br>e. La tapa corrediza del <a class="externalLink glosarioLink" href="#" id="version-240">interruptor</a> tendrá marcada en su parte inferior la leyenda “CLIENTE".&nbsp;<br>f. Para las cajas en <a class="externalLink glosarioLink" href="#" id="version-274">material</a> polimérico debe marcarse con el Código de Identificación correspondiente a la materia prima, según codificación internacional.” Sociedad de la Industria de Plásticos (SPI)”;&nbsp;<br>&nbsp;</p><div class="contenedor_imagen_articulos"><div class="box_imagen_articulos"><div class="imagen_articulos"><img class="lightbox" src="http://likinormas.micodensa.com/media/cache/images/650x650/wikiimages/2d373538363932353137-82703-Código de Identificación.jpg" rel="http://likinormas.micodensa.com/media/content/especificacion/645/Código de Identificación.jpg" title=""></div><div class="texto_imagen_articulos" style="max-width:650px;"><br>*Grafico tomado de: https://www.vertederocero.com/tipos-de-plasticos-y-sus-numeros/&nbsp;<br><br>*En caso de corresponder al grupo #7 “Other”, se debe indicar sus componentes.&nbsp;<br><br>En la parte inferior derecha de la misma tendrá una placa especificando como mínimo: Nombre, teléfono y ciudad donde se ubica el fabricante, datos técnicos, fecha de fabricación, <a class="externalLink glosarioLink" href="#" id="version-264">lote</a>, serie de fabricación, número y fecha del <a class="externalLink glosarioLink" href="#" id="version-126">certificado de conformidad</a> de <a class="externalLink glosarioLink" href="#" id="version-338">producto</a> con <a class="externalLink glosarioLink" href="#" id="version-301">norma técnica</a> y RETIE.&nbsp;<br><br>Adicionalmente debe incluirse el <a class="externalLink glosarioLink" href="#" id="version-362">símbolo</a> de riesgo <a class="externalLink glosarioLink" href="#" id="version-177">eléctrico</a> con las mínimas dimensiones indicadas en el art. 11.2.2 y art. 11.3 del <a class="externalLink glosarioLink" href="#" id="version-354">RETIE</a>.&nbsp;<br>&nbsp;</div></div></div><h2 id="heading_10">7. PRUEBAS</h2><p>Las cajas de medidores deben cumplir con:</p><div style="width:850px;"><table><tbody><tr><td style="height:21px;text-align:center;width:520px;" colspan="1" rowspan="2"><strong>VALIDACIONES / PRUEBAS A REALIZAR</strong></td><td style="height:35px;text-align:center;width:330px;" colspan="3" rowspan="1"><strong>TIPOS DE PRUEBAS</strong></td></tr><tr><td style="height:21px;text-align:center;" colspan="1" rowspan="1"><strong>Tipo / Homologación</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>Rutina / Fabricación</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>Aceptación / Recepción</strong></td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.1. Certificados de materiales.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.2.&nbsp;Propiedades materiales poliméricos.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.3.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-235">Inspección</a> dimensional,</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.4. <a class="externalLink glosarioLink" href="#" id="version-235">Inspección</a> visual y funcional: cierre - apertura de la tapa.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.5 <a class="externalLink glosarioLink" href="#" id="version-235">Inspección</a> funcional</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.6. Prueba contra impacto (código IK).</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.7.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de grado de protección (código IP).</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.8.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de autoextinción (sólo aplica para caja polimérica).</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.9. <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de resistencia a variaciones de temperatura (sólo aplica para caja polimérica)</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.10.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de resistencia a la penetración de una bolilla (sólo aplica para caja polimérica)</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.11.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de envejecimiento climático. (aplica a caja polimérica)</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.12.&nbsp;Resistencia a la <a class="externalLink glosarioLink" href="#" id="version-151">corrosión</a> (sólo aplica para caja metálica)</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.13.&nbsp;Espesor de pintura (sólo aplica para caja metálica)</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.14.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de adherencia por tracción a pintura (sólo aplica para caja metálica)</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">x</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.15.&nbsp;Análisis químico a borneras.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.16.&nbsp;Cámara de amoniaco a borneras.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.17.&nbsp;Corto circuito a bornera de <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a>.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.18.&nbsp;Calentamiento estático a bornera de <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a>.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.19.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de tracción a borneras.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.20.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> de montaje a borneras</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;" colspan="1" rowspan="1">7.21.&nbsp;<a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de ensamble a borneras.</td><td style="text-align:center;" colspan="1" rowspan="1">x</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td></tr></tbody></table></div><h3 id="heading_11">7.1 Certificados de materiales</h3><p>Deben presentarse los resultados de los siguientes análisis químicos:&nbsp;<br>a. Certificado de análisis químico de la lámina metálica o del <a class="externalLink glosarioLink" href="#" id="version-274">material</a> sintético del fabricante (subproveedor).&nbsp;<br>b. Certificado de análisis químico y de propiedades del <a class="externalLink glosarioLink" href="#" id="version-274">material</a> polimérico.&nbsp;<br>c. Certificado del tipo de pintura del fabricante (subproveedor).&nbsp;<br>d. Certificado del tipo de recubrimiento de las borneras (subproveedor) - si aplica.&nbsp;<br>e. Composición química de la bornera.&nbsp;<br>&nbsp;</p><h3 id="heading_12">7.2 Propiedades materiales poliméricos</h3><p>Las cajas cuyo cuerpo y puerta estén fabricados en materiales de naturaleza polimérica o equivalente a este deben poseer las siguientes características:&nbsp;<br>a. Resistencia a la tracción 612 kg/cm2&nbsp;<br>b. Resistencia a la flexión de 730 kg/cm2,&nbsp;<br>c. Resistencia a la rotura 856 kg/cm2.&nbsp;<br>d. Dureza Brinell de R-scale 120.&nbsp;<br>e. Auto extinguible (V2).&nbsp;<br>f. No higroscópico&nbsp;<br>g. No degradación.&nbsp;<br>&nbsp;</p><h3 id="heading_13">7.3 <a class="externalLink glosarioLink" href="#" id="version-235">Inspección</a> Dimensional</h3><p>La verificación de las dimensiones se hará con los instrumentos de medida que den la aproximación requerida (cinta metálica con divisiones de 1 mm para longitudes y calibrador para los diámetros y espesores). El tamaño de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> deberá estar de acuerdo con la Tabla 1.&nbsp;<br><br>Se verificará con base a:&nbsp;<br>- Esquemas indicados en las figuras anexas a la presente especificación.&nbsp;<br>- Planos entregados por el fabricante y aprobados por Enel Codensa.&nbsp;<br><br>Las tolerancias generales son:&nbsp;<br>a. Para la tapa y la base: ±20 mm,&nbsp;<br>b. Perno, Buje, platina y llave del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a> de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a>: ±0.5 mm.&nbsp;<br>&nbsp;</p><h3 id="heading_14">7.4 <a class="externalLink glosarioLink" href="#" id="version-235">Inspección</a> Visual</h3><p>Se verificarán:&nbsp;<br>a. Las marcaciones descritas en el numeral 6.4&nbsp;<br>b. La buena terminación de todos los elementos constitutivos de la tapa y sus accesorios.&nbsp;<br>c. La ausencia de grietas, sopladuras, poros, exfoliaduras, ampolladuras, raspaduras u otros defectos.&nbsp;<br><br>&nbsp;</p><h3 id="heading_15">7.5 <a class="externalLink glosarioLink" href="#" id="version-235">Inspección</a> funcional</h3><p>Se verificará el correcto cierre y apertura de la tapa al cuerpo, el adecuado funcionamiento del dispositivo de cierre (incluyendo cambio de tornillo y el agarre de los anillos para exteriores - seeger), ensamble y desensamble de la tapa al soporte borneras de <a class="externalLink glosarioLink" href="#" id="version-205">Fase</a> cumpliendo el requerimiento de que sea imperdible.&nbsp;<br>&nbsp;</p><h3 id="heading_16">7.6 Prueba contra impacto (Código IK)</h3><p>El ensamble del cuerpo y la puerta deben ser resistentes al impacto de un martillo pendular de 5kg a 20 julios. Luego del impacto, la caja debe conservar su grado de protección IP manteniendo su funcionalidad en la apertura y cierre de la puerta. Adicionalmente, no se deben presentar roturas en el lente ni en el marco y el conjunto debe permanecer ensamblado. Se verificará de acuerdo a la NTC-IEC 62262&nbsp;<br>&nbsp;</p><h3 id="heading_17">7.7 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de grado de protección (Código IP)</h3><p>El índice de hermeticidad para las cajas será IP44, este grado de protección se verificará de acuerdo a la norma NTC 3279.&nbsp;<br>&nbsp;</p><h3 id="heading_18">7.8 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de autoextinción</h3><p>Este <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> deberá realizarse en dos unidades de diferentes muestras y será ejecutado de acuerdo a lo descrito en la norma HN60E01 apartado 6 o a la norma ANSI/ASTM 635.&nbsp;<br><br>El <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> no será satisfactorio si no se consume completamente el <a class="externalLink glosarioLink" href="#" id="version-274">material</a>, no continúa quemándose el <a class="externalLink glosarioLink" href="#" id="version-274">material</a> más de 5 segundos después de retirado el <a class="externalLink glosarioLink" href="#" id="version-84">alambre</a> del dispositivo de <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> y si no presenta desprendimiento de gotas inflamadas o partículas incandescentes.&nbsp;<br>&nbsp;</p><h3 id="heading_19">7.9 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de resistencia a variaciones de temperatura (resistencia a la estufa)</h3><p>Se debe realizar sobre la caja completa y armada. La temperatura deberá se elevada a 80°C ± 2°C, durante el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> el <a class="externalLink glosarioLink" href="#" id="version-274">material</a> no deberá sufrir ninguna deformación que afecte el correcto funcionamiento posterior.&nbsp;&nbsp;<br>&nbsp;</p><h3 id="heading_20">7.10 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de resistencia a la penetración de una bolilla</h3><p>Deberá realizarse sobre el cuerpo de la caja y de la puerta siguiendo las modalidades indicadas en la norma HN 60-E-01, apartado 5.1. Durante el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> la temperatura de la estufa será mantenida a 80°C ± 2°C. Al finalizar la ejecución del <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> el diámetro de la impronta producida por la bolilla no debe ser superior a 2mm.&nbsp;<br>&nbsp;</p><h3 id="heading_21">7.11 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de envejecimiento climático</h3><p>Este <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> se efectuará sobre dos cajas o dos puertas; una de ellas debió haberse sometido con antelación al <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> de resistencia a la estufa. El <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> se efectuará siguiendo la metodología señalada en la norma ASTM G26, aplicando el <a class="externalLink glosarioLink" href="#" id="version-278">método</a> 1 durante 600 horas.&nbsp;<br><br>Al término de las 600 horas no deben presentarse degradación, grietas, oclusiones, ampolladuras y otros defectos que provoquen la rotura y las dos muestras deberán someterse nuevamente al <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> de resistencia a choques mecánicos (código IK10)&nbsp;<br>&nbsp;</p><h3 id="heading_22">7.12 Resistencia a la <a class="externalLink glosarioLink" href="#" id="version-151">corrosión</a></h3><p>Las muestras deben ser nuevas y libres de grasa, aceite, polvo y otras impurezas. A dichas muestras se les hacen dos incisiones, de 0.5mm de espesor, en forma de cruz que llegue hasta el substrato.&nbsp;<br><br>El <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> de <a class="externalLink glosarioLink" href="#" id="version-151">corrosión</a> se realizará de acuerdo con la norma ASTM B 117 (Prueba de Cámara Salina) bajo las siguientes condiciones: Temperatura= 35°C, ph= 6,5-7,2 y concentración de cloruro de sodio al 5% durante 400 horas. Tiempo al que se verificará:&nbsp;<br>a. La progresión de la <a class="externalLink glosarioLink" href="#" id="version-151">corrosión</a> en la incisión debe ser inferior a 2mm.&nbsp;<br>b. No deben presentar trazas de <a class="externalLink glosarioLink" href="#" id="version-151">corrosión</a> ni burbujas.&nbsp;<br>c. El recubrimiento debe permanecer adherido a la capa de pintura conservando su color.&nbsp;<br>d. Los cierres y medios de acceso deben funcionar normalmente, esto, cuando se someta una caja a cámara salina.&nbsp;<br>&nbsp;</p><h3 id="heading_23">7.13 Espesor de la pintura</h3><p>El espesor de pintura debe medirse con un medidor de espesores debidamente calibrado según la norma ASTM D 14000 y el espesor mínimo debe estar de acuerdo con el numeral 6.3&nbsp;<br><br>Para la medición de los espesores de recubrimiento se deben tener en cuenta las siguientes definiciones:&nbsp;<br>a. Lectura del espesor: Medida que muestra el medidor de espesores, al colocar una vez el censor sobre la pieza a medir.&nbsp;<br>b. Medida del espesor: Promedios de 3 lecturas de espesor tomadas a una distancia aproximada de 2,5 cm.&nbsp;<br>&nbsp;</p><h3 id="heading_24">7.14 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de adherencia por tracción a pintura.</h3><p>Todas las capas de pintura deben garantizar una adherencia mínima de 400 libras/pulg2. La adherencia será evaluada según Norma ASTM D 4541.&nbsp;<br>&nbsp;</p><h3 id="heading_25">7.15 Análisis químico a borneras</h3><p>Se debe determinar la composición química de la bornera bien sea de cobre, aleación de cobre, según norma DIN 1709 o su equivalente. Para las borneras de cobre o aleación de cobre cuya composición química en zinc exceda el 15%, se aplicará el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> de cámara de amoniaco del numeral 8.11.&nbsp;<br>&nbsp;</p><h3 id="heading_26">7.16 Cámara de amoniaco a borneras</h3><p>Las borneras de cobre o aleación de cobre y cuyo porcentaje de zinc sea superior al 15% no deben mostrar evidencia de fisuras luego de someterlas a la cámara de amoniaco con un aumento de 25X. Según norma UL 486A.&nbsp;<br>&nbsp;</p><h3 id="heading_27">7.17 Corto circuito a bornera de <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a></h3><p>Se debe ensayar la bornera con el conductor de calibre máximo de uso especificado en el numeral 6.2.3.1 de esta especificación.&nbsp;<br><br>Para determinar el cumplimiento de este <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a>, se debe seguir la secuencia de actividades especificadas en la UL1059 con las corrientes y mediciones establecidas para borneras de tipo comercial o industrial.&nbsp;<br>&nbsp;</p><h3 id="heading_28">7.18 Calentamiento estático a bornera de <a class="externalLink glosarioLink" href="#" id="version-342">puesta a tierra</a></h3><p>Se debe ensayar la bornera con el conductor de calibre máximo de uso especificado en el numeral 6.2.3.2/3 de esta especificación.&nbsp;<br><br>Para determinar el cumplimiento de este <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a>, se debe seguir la secuencia de actividades especificadas en la NTC2154 para el calibre del conductor especificado.&nbsp;<br>&nbsp;</p><h3 id="heading_29">7.19 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de tracción a borneras</h3><p>Se aplicará a la bornera una fuerza de tracción correspondiente a la sección trasversal del conductor, según valores establecidos en la NTC 2154, sin que el conductor se salga de la bornera ni la bornera se desprenda de la lámina.&nbsp;<br>&nbsp;</p><h3 id="heading_30">7.20 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de <a class="externalLink glosarioLink" href="#" id="version-357">seguridad</a> de montaje a borneras</h3><p>Se monta una bornera sobre una placa de acero o un riel suministrado por el fabricante, a cada lado de la bornera se fija un pin de acero de longitud y diámetro establecidos en la NTC 2154. Se aplica gradualmente la fuerza indicada a una distancia de 100 mm del centro de la fijación, una vez en cada dirección, alternadamente sobre cada lado de la bornera.&nbsp;<br><br>No se permiten golpes para aplicar la fuerza, una vez que se ha terminado el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> no se deben presentar deterioros en la bornera, ni soltarse algunos de los medios de montaje de la misma.&nbsp;<br>&nbsp;</p><h3 id="heading_31">7.21 <a class="externalLink glosarioLink" href="#" id="version-188">Ensayo</a> de ensamble a borneras</h3><p>De acuerdo con la norma NTC 2154, se monta una bornera sobre una placa de acero o un riel suministrado por el fabricante, se inserta el conductor y se aprietan los tornillos de fijación al 110% del torque especificado por el fabricante. Luego se deben aflojar los tornillos de fijación e insertar nuevos conductores apretándolos al 110% del torque, se repite el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> hasta completar 5 montajes usando las mismas borneras.&nbsp;<br><br>Este procedimiento se debe efectuar para el conductor de mayor diámetro y el de menor diámetro; en ninguno de los dos casos debe presentarse deterioro de los tornillos, de la bornera ni del conductor.&nbsp;<br>&nbsp;</p><h2 id="heading_32">8. MUESTREO</h2><p>Para las pruebas de aceptación se realizará muestreo acorde a las siguientes tablas:&nbsp;<br><br><strong>TABLA 1.PLAN DE MUESTREO PARA </strong><a class="externalLink glosarioLink" href="#" id="version-235"><strong>INSPECCIÓN</strong></a><strong> VISUAL Y DIMENSIONAL (NIVEL DE </strong><a class="externalLink glosarioLink" href="#" id="version-235"><strong>INSPECCIÓN</strong></a><strong> II, NAC = 2,5%)</strong>&nbsp;&nbsp;<br><strong>(NORMA NTC-ISO 2859-1 TABLA1 - TABLA 2A)</strong></p><div style="width:539px;"><table><tbody><tr><td style="height:9px;text-align:center;width:209px;" colspan="1" rowspan="1"><strong>TAMAÑO DEL </strong><a class="externalLink glosarioLink" href="#" id="version-264"><strong>LOTE</strong></a></td><td style="text-align:center;width:100px;" colspan="1" rowspan="1"><strong>TAMAÑO DE LA </strong><a class="externalLink glosarioLink" href="#" id="version-288"><strong>MUESTRA</strong></a></td><td style="text-align:center;width:113px;" colspan="1" rowspan="1"><strong>NUMERO PERMITIDO DE DEFECTUOSOS</strong></td><td style="text-align:center;width:117px;" colspan="1" rowspan="1"><strong>NUMERO DEFECTUOSOS PARA RECHAZO</strong></td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">2 a 8</td><td style="text-align:center;" colspan="1" rowspan="1">A = 2</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">9 a 15</td><td style="text-align:center;" colspan="1" rowspan="1">B = 3</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">16 a 25</td><td style="text-align:cent