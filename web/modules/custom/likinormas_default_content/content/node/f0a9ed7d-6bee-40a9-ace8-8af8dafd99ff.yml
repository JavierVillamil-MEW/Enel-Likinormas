"1" rowspan="1">B = 3</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">26 a 50</td><td style="text-align:center;" colspan="1" rowspan="1">B = 3</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">51 a 90</td><td style="text-align:center;" colspan="1" rowspan="1">C = 5</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">91 a 150</td><td style="text-align:center;" colspan="1" rowspan="1">C = 5</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">151 a 280</td><td style="text-align:center;" colspan="1" rowspan="1">D = 8</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">281 a 500</td><td style="text-align:center;" colspan="1" rowspan="1">D = 8</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">501 a 1200</td><td style="text-align:center;" colspan="1" rowspan="1">E = 13</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">1201 a 3200</td><td style="text-align:center;" colspan="1" rowspan="1">E = 13</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr><tr><td style="height:9px;text-align:center;" colspan="1" rowspan="1">3201 a 10000</td><td style="text-align:center;" colspan="1" rowspan="1">F = 20</td><td style="text-align:center;" colspan="1" rowspan="1">1</td><td style="text-align:center;" colspan="1" rowspan="1">2</td></tr></tbody></table></div><h2 id="heading_33">9. EMPAQUE</h2><p>Toda caja para medidor debe ir completa y cerrada, debe protegerse contra rayaduras y daños dentro del transporte, para esto cada una debe embalarse en una caja de cartón grueso, en cuyo exterior debe indicarse en forma impresa el “nombre del fabricante”, propiedad de “Enel Codensa.”, descripción del <a class="externalLink glosarioLink" href="#" id="version-338">producto</a> “Caja para un medidor <a class="externalLink glosarioLink" href="#" id="version-284">monofásico</a> con tapa extraíble”, número de contrato, orden de compra y código de inventario Enel Codensa.&nbsp;<br><br>Para el transporte debe embalarse en estibas con un número de unidades no mayor a 90 unidades por estiba y la estiba recubierta y sellada con <a class="externalLink glosarioLink" href="#" id="version-274">material</a> plástico, sobre el cual se adherirá una etiqueta de por lo menos 30 x 30 cm que indique que no se puede almacenar más de dos estibas en sentido vertical.&nbsp;<br><br>Los materiales usados para el empaque (Cartón, Plástico, Icopor, etc) deben contener como mínimo un 40% de <a class="externalLink glosarioLink" href="#" id="version-274">material</a> reciclado pos consumo o pos industrial, lo cual se demostrará conforme a lo dispuesto en la ficha <a class="externalLink glosarioLink" href="#" id="version-376">técnica</a> del <a class="externalLink glosarioLink" href="#" id="version-338">producto</a>.&nbsp;&nbsp;<br><br>Adicionalmente los plásticos usados deben ser biodegradables en un porcentaje igual o superior al 30% según lo indicado en las normas NTC-5991-2014, ASTM D6400-04, UNE-EN-ISO 13432:2000-11, DINV54900-2. De la misma manera el proveedor debe asegurar que los materiales plásticos requeridos para el empaque no deben contener sustancias de interés ambiental en su composición como Zinc (Zn), Cobre (Cu), Níquel (Ni), Cadmio (Cd), Plomo (Pb), Mercurio (Hg), Cromo (Cr), Arsénico (As) y Cobalto (Co).&nbsp;<br><br>Los requisitos deberán ser demostrables con una ficha <a class="externalLink glosarioLink" href="#" id="version-376">técnica</a> del <a class="externalLink glosarioLink" href="#" id="version-274">material</a> utilizado.&nbsp;<br>&nbsp;</p><h2 id="heading_34">10. GARANTÍA DE FÁBRICA</h2><p>Enel Codensa requiere como mínimo, un período de garantía de fábrica de veinticuatro (24) meses, a partir de la entrega de los bienes.&nbsp;<br>&nbsp;</p><h2 id="heading_35">11. CERTIFICADOS DE <a class="externalLink glosarioLink" href="#" id="version-139">CONFORMIDAD</a></h2><p>El oferente adjuntará con su propuesta el <a class="externalLink glosarioLink" href="#" id="version-126">certificado de conformidad</a> de <a class="externalLink glosarioLink" href="#" id="version-338">producto</a> con <a class="externalLink glosarioLink" href="#" id="version-301">norma técnica</a> y <a class="externalLink glosarioLink" href="#" id="version-354">RETIE</a>, expedido por una entidad autorizada por el Organismo Nacional de <a class="externalLink glosarioLink" href="#" id="version-75">Acreditación</a> de Colombia-ONAC.&nbsp;<br>&nbsp;</p><h2 id="heading_36">12. PRESENTACIÓN DE LAS OFERTAS</h2><p>El oferente deberá presentar su oferta <a class="externalLink glosarioLink" href="#" id="version-376">técnica</a> con la siguiente información:&nbsp;<br>- <strong>ANEXO 1:</strong> planillas de características técnicas garantizadas, la cual deberá ser diligenciada completamente y presentada en formato Excel, firmada.&nbsp;<br>- <strong>EXCEPCIONES TÉCNICAS:</strong> apartado en el cual se deben relacionar las excepciones de carácter exclusivamente técnico de la oferta, respecto a los bienes solicitados. Si la oferta no presenta excepción, se indicaría expresamente en el mismo “NO HAY EXCEPCIONES”&nbsp;<br>- <strong>PROTOCOLO DE PRUEBAS:</strong> relación de los ensayos realizados a la caja y a sus accesorios de acuerdo con lo indicado en el apartado 7 de la presente especificación. En estos protocolos se deberán anotar las fechas de fabricación y de realización de las pruebas, para permitir la verificación de las características técnicas garantizadas.&nbsp;<br>- <strong>CERTIFICACIONES:</strong> <a class="externalLink glosarioLink" href="#" id="version-124">Certificación</a> del <a class="externalLink glosarioLink" href="#" id="version-363">sistema</a> de <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> y de <a class="externalLink glosarioLink" href="#" id="version-338">producto</a> con <a class="externalLink glosarioLink" href="#" id="version-301">norma técnica</a> y <a class="externalLink glosarioLink" href="#" id="version-354">RETIE</a>.&nbsp;<br>- <strong>EVIDENCIA </strong><a class="externalLink glosarioLink" href="#" id="version-376"><strong>TÉCNICA</strong></a><strong>:</strong> relación de clientes, evidencia de su capacidad <a class="externalLink glosarioLink" href="#" id="version-376">técnica</a> y experiencias relacionadas con los materiales y/o equipos cotizados.&nbsp;<br>- <strong>GARANTÍA:</strong> carta de garantía de los bienes cotizados.&nbsp;<br>- <strong>NORMAS:</strong> normas técnicas aplicables a los bienes cotizados.&nbsp;<br>- <strong>CATÁLOGOS:</strong> catálogos originales completos y actualizados del fabricante, que correspondan a los bienes cotizados.&nbsp;<br>- <strong>INFORMACIÓN ADICIONAL:</strong> información adicional que se considere aporta explicación al diseño de la caja (dibujos, detalles, dimensiones y pesos de los materiales ofertados), así como las instrucciones de instalación, características de operación y <a class="externalLink glosarioLink" href="#" id="version-271">mantenimiento</a>.&nbsp;<br><br>En caso que se requiera se podrán exigir muestras de cada una de las referencias ofertadas sin cargo a devolución, con cada una de las características técnicas, solicitadas y mencionadas en la presente especificación.&nbsp;<br><br>Enel Codensa. podrá descartar ofertas que no cumplan con las anteriores disposiciones, sin expresión de causa ni obligación de compensación&nbsp;<br><br>&nbsp;</p><div class="contenedor_imagen_articulos"><div class="box_imagen_articulos"><div class="imagen_articulos"><img class="lightbox" src="http://likinormas.micodensa.com/media/cache/images/650x650/wikiimages/343239333538303733-825097-Figura 1. VISTA FRONTAL.jpg" rel="http://likinormas.micodensa.com/media/content/especificacion/645/Figura 1. VISTA FRONTAL.jpg" title="Figura 1. VISTA FRONTAL"></div><div class="texto_imagen_articulos" style="max-width:650px;">Figura 1. VISTA FRONTAL</div></div></div><p><br>&nbsp;</p><div class="contenedor_imagen_articulos"><div class="box_imagen_articulos"><div class="imagen_articulos"><img class="lightbox" src="http://likinormas.micodensa.com/media/cache/images/650x650/wikiimages/333436393137303231-482357-Figura 2. VISTA FRONTAL INTERIOR.jpg" rel="http://likinormas.micodensa.com/media/content/especificacion/645/Figura 2. VISTA FRONTAL INTERIOR.jpg" title="Figura 2. VISTA FRONTAL- INTERIOR"></div><div class="texto_imagen_articulos" style="max-width:650px;">Figura 2. VISTA FRONTAL- INTERIOR</div></div></div><p><br>&nbsp;</p><div class="contenedor_imagen_articulos"><div class="box_imagen_articulos"><div class="imagen_articulos"><img class="lightbox" src="http://likinormas.micodensa.com/media/cache/images/650x650/wikiimages/31393734323839313838-351830-Figura 3. VISTA LATERAL IZQUIERDA.jpg" rel="http://likinormas.micodensa.com/media/content/especificacion/645/Figura 3. VISTA LATERAL IZQUIERDA.jpg" title="Figura 3. VISTA LATERAL IZQUIERDA"></div><div class="texto_imagen_articulos" style="max-width:650px;