lign:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:10px;text-align:center;" colspan="1" rowspan="1">281-500</td><td style="text-align:center;" colspan="1" rowspan="1">5</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:10px;text-align:center;" colspan="1" rowspan="1">501-1200</td><td style="text-align:center;" colspan="1" rowspan="1">5</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:10px;text-align:center;" colspan="1" rowspan="1">1201-3200</td><td style="text-align:center;" colspan="1" rowspan="1">5</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:10px;text-align:center;" colspan="1" rowspan="1">3201-10000</td><td style="text-align:center;" colspan="1" rowspan="1">5</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr></tbody></table><p><br>&nbsp;</p></div><h3 id="heading_10">5.2 Listado de defectos</h3><p><strong>5.2.1 Críticos</strong>&nbsp;<br><br>- Características eléctricas o mecánicas fuera de especificación.&nbsp;<br>- Grietas, porosidad o discontinuidad en el cuerpo de la porcelana, puntos salientes o puntos en voladizo, materia extraña u otros defectos en la porcelana o vidrio.&nbsp;<br><br><strong>5.2.2 Mayores</strong>&nbsp;<br><br>- Alabeos o asperezas en la porcelana o vidrio.&nbsp;<br>- Los bordes de las salientes de la porcelana o vidrio del <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a> son agudos y no uniformes&nbsp;<br>- Las partes salientes de la porcelana o vidrio están rotas o desportilladas.&nbsp;<br><br><strong>5.2.3 Menores</strong>&nbsp;<br><br>- La superficie expuesta del <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a> no está uniformemente esmaltada o presenta puntos sin esmaltar.&nbsp;<br>- El color de la porcelana o vidrio no corresponde con lo especificado.&nbsp;<br>- El <a class="externalLink glosarioLink" href="#" id="version-274">material</a> aislante no corresponde a lo especificado.&nbsp;<br>- Falta la marca del fabricante, el nombre CODENSA S.A. ESP o el número de orden de compra.&nbsp;<br>- <a class="externalLink glosarioLink" href="#" id="version-195">Error</a> en cualquiera de los datos suministrados en la marca del fabricante.&nbsp;<br>- Las partes salientes de la porcelana están rotas o desportilladas.&nbsp;<br>&nbsp;</p><h3 id="heading_11">5.3 Ensayos</h3><p><strong>5.3.1 Ensayos de rutina</strong>&nbsp;<br><br>Los siguientes ensayos deben realizarse para cada <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> de aisladores adquirido según el plan de muestreo descrito en el numeral anterior:&nbsp;<br><br><a class="externalLink glosarioLink" href="#" id="version-188"><strong>Ensayo</strong></a><strong> visual y dimensional:</strong> Se seleccionan algunos aisladores al azar del <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> y se comparan sus dimensiones con las señaladas en la Figura 1. Si los aisladores muestreados se encuentran por fuera de las tolerancias, se considera que el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> no cumple con los requerimientos.&nbsp;<br><br><a class="externalLink glosarioLink" href="#" id="version-188"><strong>Ensayo</strong></a><strong> de porosidad:</strong> Se seleccionan algunos especimenes que se hallan destruido en otros ensayos y se prueban según la norma NTC 1285, numeral 5.4. Si hay penetración del colorante en el cuerpo del <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a>, se considera que el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> no cumple con los requisitos.&nbsp;<br><br><a class="externalLink glosarioLink" href="#" id="version-188"><strong>Ensayo</strong></a><strong> de galvanizado:</strong> Para las partes metálicas galvanizadas se realiza el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> con base en el numeral 6 de la NTC 1285. Se realizan varias mediciones en diferentes puntos de la herrajería. Los valores promedio y mínimos no deben ser menores que los presentados a continuación:&nbsp;<br><br>&nbsp;</p><div style="width:575px;"><table><tbody><tr><td style="height:9px;text-align:center;width:215px;" colspan="1" rowspan="1"><strong>Herraje</strong></td><td style="text-align:center;width:162px;" colspan="1" rowspan="1"><strong>Promedio</strong></td><td style="text-align:center;width:198px;" colspan="1" rowspan="1"><strong>Valor mínimo</strong></td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Tuercas y pernos</td><td style="text-align:center;" colspan="1" rowspan="1">53</td><td style="text-align:center;" colspan="1" rowspan="1">43</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Otros herrajes</td><td style="text-align:center;" colspan="1" rowspan="1">86</td><td style="text-align:center;" colspan="1" rowspan="1">79</td></tr></tbody></table><p><br>&nbsp;</p></div><p><strong>Resistencia de voladizo</strong> (CANTILEVER): Se ensayan varios aisladores según el numeral 5.1.4.1 de la NTC 1285. Si la resistencia promedio de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> <a class="externalLink glosarioLink" href="#" id="version-204">falla</a> en cuanto al valor de resistencia requerido (Ver tabla de características generales) o cuando cualquier <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a> no pueda igualar al menos el 85% de la resistencia, se considerará que el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> ha fallado.&nbsp;<br><br><strong>5.3.2 Ensayos de recepción</strong>&nbsp;<br><br>A cada uno de los aisladores se le debe realizar el <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> de rutina de flameo según el numeral 7.1 de la NTC 1285. Las unidades que se perforen no se recibirán por no cumplir con la norma.&nbsp;<br><br><strong>TABLA 5. CARACTERÍSTICAS TÉCNICAS GARANTIZADAS</strong>&nbsp;<br><br>&nbsp;</p><div style="width:661px;"><table><tbody><tr><td style="height:21px;text-align:center;width:39px;" colspan="1" rowspan="1">&nbsp;</td><td style="text-align:center;width:351px;" colspan="1" rowspan="1"><strong>DESCRIPCIÓN</strong></td><td style="text-align:center;width:160px;" colspan="1" rowspan="1"><strong>UNIDAD</strong></td><td style="text-align:center;width:111px;" colspan="1" rowspan="1"><strong>OFERTADO</strong></td></tr><tr><td style="height:22px;text-align:center;" colspan="1" rowspan="1">1</td><td colspan="1" rowspan="1">Fabricante</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:21px;text-align:center;" colspan="1" rowspan="1">2</td><td colspan="1" rowspan="1">Normas de fabricación</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:22px;text-align:center;" colspan="1" rowspan="1">3</td><td colspan="1" rowspan="1">Normas para pruebas</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:22px;text-align:center;" colspan="1" rowspan="1">4</td><td colspan="1" rowspan="1">Referencia de fabricación – catálogo</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:22px;text-align:center;" colspan="1" rowspan="1">5</td><td colspan="1" rowspan="1">Material</td><td style="text-align:center;" colspan="1" rowspan="1">&nbsp;</td><td colspan="1" rowspan="1">&nbsp;</td></tr><tr><td style="height:20