      value: '<ul class="headings"><li style="color:#000;float:none;"><p class="text-align-center"><span><strong>Contenido</strong></span></p></li><li class="indexitem"><a class="head_h2" href="#heading_0">1. OBJETO</a></li><li class="indexitem"><a class="head_h3" href="#heading_1">1.1 Condiciones ambientales</a></li><li class="indexitem"><a class="head_h3" href="#heading_2">1.2 Características eléctricas del sistema</a></li><li class="indexitem"><a class="head_h2" href="#heading_3">2. REQUISITOS GENERALES</a></li><li class="indexitem"><a class="head_h3" href="#heading_4">2.1 Normas de fabricación y pruebas</a></li><li class="indexitem"><a class="head_h2" href="#heading_5">3. REQUISITOS TECNICOS PARTICULARES</a></li><li class="indexitem"><a class="head_h3" href="#heading_6">3.1 Requisitos básicos</a></li><li class="indexitem"><a class="head_h2" href="#heading_7">4. EMPAQUE E IDENTIFICACION</a></li><li class="indexitem"><a class="head_h2" href="#heading_8">5. ENSAYOS</a></li><li class="indexitem"><a class="head_h3" href="#heading_9">5.1 Plan de muestreo</a></li><li class="indexitem"><a class="head_h3" href="#heading_10">5.2 Listado de defectos</a></li><li class="indexitem"><a class="head_h3" href="#heading_11">5.3 Ensayos</a></li></ul><div style="clear:left;">&nbsp;</div><h2 id="heading_0">1. OBJETO</h2><p>Establecer las condiciones técnicas que deben cumplir los aisladores de porcelana tipo estación de uso exterior que serán utilizados como apoyo de barrajes en los niveles de <a class="externalLink glosarioLink" href="#" id="version-377">tensión</a> de 34,5 kV y 11,4 kV, en subestaciones de alta - media <a class="externalLink glosarioLink" href="#" id="version-377">tensión</a> de CODENSA S.A. ESP, de acuerdo con las siguientes condiciones generales del sistema:&nbsp;<br>&nbsp;</p><h3 id="heading_1">1.1 Condiciones ambientales</h3><p>- Altura sobre el nivel del mar: 500 hasta 2 640 m&nbsp;&nbsp;<br>- Humedad relativa: 90%&nbsp;<br>- Temperatura ambiente máxima: 40ºC&nbsp;<br>- Temperatura ambiente mínima: -5ºC&nbsp;<br>- Temperatura ambiente promedio: 14 °C&nbsp;<br>&nbsp;</p><h3 id="heading_2">1.2 Características eléctricas del sistema</h3><p>- <a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> de servicio <a class="externalLink glosarioLink" href="#" id="version-298">nominal</a> : 11,4 - 13,2 kV – 34,5 kV&nbsp;&nbsp;<br>- Frecuencia <a class="externalLink glosarioLink" href="#" id="version-298">nominal</a>: 60 Hz&nbsp;<br>&nbsp;</p><h2 id="heading_3">2. REQUISITOS GENERALES</h2><h3 id="heading_4">2.1 Normas de fabricación y pruebas</h3><p>El <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a> ensamblado, así como sus componentes, deberán cumplir con los requerimientos de la última revisión de las siguientes normas (donde sean aplicables):&nbsp;<br><br>NTC 4238 – Aisladores Fabricados de Porcelana por Proceso Húmedo&nbsp;<br><br>NTC 1285 - <a class="externalLink glosarioLink" href="#" id="version-182">Electrotecnia</a>. Método de <a class="externalLink glosarioLink" href="#" id="version-188">ensayo</a> para aisladores de potencia eléctrica&nbsp;<br><br>NTC 2076 – <a class="externalLink glosarioLink" href="#" id="version-175">Electricidad</a>. Galvanizado por inmersión en caliente para herrajes y perfiles estructurales de hierro y acero.&nbsp;&nbsp;<br>&nbsp;</p><h2 id="heading_5">3. REQUISITOS TECNICOS PARTICULARES</h2><p>Los aisladores serán de porcelana del tipo proceso en húmedo “wet process”, de altas propiedades aislantes, alta resistencia mecánica, alta inercia química, elevado punto de fusión, esmalte color café, porosidad nula, libre de defectos tales como grietas, calcinaciones, burbujas y estar completamente vitrificado. Los aisladores y sus aditamentos deben ser inmunes a la acción de la humedad, el humo, el polvo, el ozono, etc. y a los cambios rápidos de temperatura, en condiciones de trabajo.&nbsp;<br><br>Toda la superficie expuesta del <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a> debe cubrirse con un vidriado de tipo compresión duro, liso, brillante, impermeable a la humedad que le permita mantenerse fácilmente libre de polvo o suciedades residuales ocasionadas por la <a class="externalLink glosarioLink" href="#" id="version-145">contaminación</a> ambiental por medio de lavado natural de las aguas lluvias.&nbsp;<br>&nbsp;</p><h3 id="heading_6">3.1 Requisitos básicos</h3><p>Los aisladores deben cumplir con las siguientes características generales:&nbsp;<br><br>&nbsp;</p><div style="width:721px;"><table><tbody><tr><td style="height:9px;text-align:center;width:245px;" colspan="1" rowspan="1"><strong>DESCRIPCIÓN</strong></td><td style="text-align:center;width:476px;" colspan="2" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-78"><strong>AISLADOR</strong></a><strong> TIPO ESTACIÓN</strong></td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">NORMA: ANSI C29.9 – 1983</td><td style="text-align:center;" colspan="1" rowspan="1">TR-210</td><td style="text-align:center;" colspan="1" rowspan="1">TR-205</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Resistencia a la <a class="externalLink glosarioLink" href="#" id="version-377">tensión</a> (kN)</td><td style="text-align:center;" colspan="1" rowspan="1">53,5</td><td style="text-align:center;" colspan="1" rowspan="1">37,9</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Resistencia al voladizo (cantiléver) (kN)</td><td style="text-align:center;" colspan="1" rowspan="1">9</td><td style="text-align:center;" colspan="1" rowspan="1">9</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> de aplicación (kV)</td><td style="text-align:center;" colspan="1" rowspan="1">34,5</td><td style="text-align:center;" colspan="1" rowspan="1">15</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> de flameo a baja frecuencia en seco (kV)</td><td style="text-align:center;" colspan="1" rowspan="1">145</td><td style="text-align:center;" colspan="1" rowspan="1">85</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> sostenida en húmedo (kV)</td><td style="text-align:center;" colspan="1" rowspan="1">80</td><td style="text-align:center;" colspan="1" rowspan="1">45</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> sostenida al impulso (kV)</td><td style="text-align:center;" colspan="1" rowspan="1">200</td><td style="text-align:center;" colspan="1" rowspan="1">110</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Distancia de fuga (mm)</td><td style="text-align:center;" colspan="1" rowspan="1">940</td><td style="text-align:center;" colspan="1" rowspan="1">394</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Distancia de arco (mm)</td><td style="text-align:center;" colspan="1" rowspan="1">368</td><td style="text-align:center;" colspan="1" rowspan="1">184</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1"><a class="externalLink glosarioLink" href="#" id="version-377">Tensión</a> de prueba rms a tierra (kV)</td><td style="text-align:center;" colspan="1" rowspan="1">22</td><td style="text-align:center;" colspan="1" rowspan="1">10</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">R.I.V. máximo a 1000 kHz(µV)</td><td style="text-align:center;" colspan="1" rowspan="1">100</td><td style="text-align:center;" colspan="1" rowspan="1">50</td></tr><tr><td style="height:9px;" colspan="1" rowspan="1">Peso por unidad (kg)</td><td style="text-align:center;" colspan="1" rowspan="1">15</td><td style="text-align:center;" colspan="1" rowspan="1">6,4</td></tr></tbody></table><p><br>&nbsp;</p></div><p><br>Las partes metálicas debe ser fabricadas en hierro maleable, hierro o acero dúctil, hierro gris, aleación de cinc o aleación de aluminio. Si las partes no son de acero inoxidable deben galvanizarse según Norma NTC 2076.&nbsp;<br><br>Las partes de conexión del <a class="externalLink glosarioLink" href="#" id="version-78">aislador</a> en ambos extremos deben tener 4 roscas del diámetro indicado en la Figura 1, para permitir su fijación al soporte en la parte inferior, y el ajuste del conector en la parte superior.&nbsp;<br>&nbsp;</p><h2 id="heading_7">4. EMPAQUE E IDENTIFICACION</h2><p>Los aisladores deben tener impresa la marca del fabricante, el nombre CODENSA S.A. ESP, y el año de manufactura. Adicionalmente debe incluirse la resistencia mecánica de prueba. Las marcas deben imprimirse antes de la cocción y permanecer legibles después de la misma y del vidriado.&nbsp;&nbsp;<br><br>El empaque de los aisladores debe ser de tal índole que le proporcione una protección razonable y adecuada a los mismos en el despacho y en el manejo.&nbsp;<br><br>Cada caja o contenedor se debe marcar indicando el número de piezas contenidas en el mismo, número de inventario CODENSA S.A. ESP, número de catálogo, o el número de clase, o la descripción del contenido, y el nombre del fabricante.&nbsp;<br>&nbsp;</p><h2 id="heading_8">5. ENSAYOS</h2><p>De acuerdo con lo indicado en la norma ICONTEC 1097 se realiza un control estadístico de <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> mediante la <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> por atributos.&nbsp;<br><br>Las pruebas y recepción serán efectuadas por representantes de CODENSA S.A. ESP; en las instalaciones del proveedor quien debe asumir su costo y proporcionar el <a class="externalLink glosarioLink" href="#" id="version-274">material</a>, equipos y personal necesario para tal fin. Si los resultados de las pruebas o los equipos de prueba no son confiables, estas igualmente podrán ser realizadas o repetidas y el proveedor asumirá el costo, en laboratorios oficiales o particulares reconocidos por CODENSA S.A. ESP.&nbsp;<br><br>CODENSA S.A. ESP se reserva el derecho de realizar una <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> durante el proceso de fabricación; para tal efecto el proveedor suministrará los medios necesarios para facilitar la misma.&nbsp;<br><br>El tamaño del <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> será determinado de común acuerdo entre CODENSA S.A. ESP y el proveedor.&nbsp;<br><br>&nbsp;</p><h3 id="heading_9">5.1 Plan de muestreo</h3><p>Se procederá inicialmente a la extracción de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> aleatoriamente de tal manera que asegure la representatividad del <a class="externalLink glosarioLink" href="#" id="version-264">lote</a>.&nbsp;<br><br>El plan de muestreo se llevará a cabo de la siguiente forma:&nbsp;<br><br>a. Para defectos se utilizará un plan de muestreo simple normal con un nivel de <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> II (Tabla I norma ICONTEC NTC 1097) y con los niveles de <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> aceptable indicados a continuación:&nbsp;<br><br><strong>DEFECTO N.C.A.</strong>&nbsp;<br>CRÍTICO 0,25&nbsp;<br>MAYOR 2,5&nbsp;<br>MENOR 6,5&nbsp;<br><br>b. Para ensayos de rutina se utilizará un plan de muestreo simple normal con un nivel de <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> especial S-2 (tabla I norma ICONTEC NTC 1097) y con un nivel de <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> aceptable de 0,25.&nbsp;<br><br>c. Para ensayos tipo se utilizará un plan de muestreo simple normal con un nivel de <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> especial S-1 (Tabla I norma ICONTEC NTC 1097) y con un nivel de <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> aceptable de 0,25.&nbsp;<br><br>Una vez seleccionada la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> se llevará a cabo la <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> visual y dimensional de las unidades con el propósito de verificar o identificar los defectos críticos, mayores y menores. A continuación se realizarán los ensayos tipo y de rutina en su orden de acuerdo con las tablas de muestreo.&nbsp;<br><br>La <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> para los ensayos de rutina se extraerá de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> seleccionada para <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> visual y dimensional.&nbsp;<br><br>Las unidades con defectos críticos y/o mayores se rechazarán independientemente que formen parte o no de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> y de que el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> en conjunto sea aceptado, y serán reemplazadas por el proveedor.&nbsp;<br><br>Si el número de unidades defectuosas en la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> es menor o igual al número de aceptación, se aceptará el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a>, si el número de unidades defectuosas de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a> es igual o mayor al número de rechazo, se rechazará el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a>.&nbsp;<br><br>Por convenio previo de los lotes rechazados podrán presentarse nuevamente a <a class="externalLink glosarioLink" href="#" id="version-235">inspección</a> debidamente identificados como tales, después de que todas las unidades defectuosas hayan sido reemplazadas o reparadas y se hayan eliminado los defectos.&nbsp;<br><br>Para este caso se aplicará un plan de muestreo estricto de acuerdo con la norma ICONTEC NTC 1097. En este caso si el <a class="externalLink glosarioLink" href="#" id="version-264">lote</a> es rechazado nuevamente, las unidades y lotes rechazados deben marcarse con tinta indeleble y en presencia del representante de CODENSA S.A. ESP, con la leyenda “RECHAZADO"&nbsp;<br><br>La situación de rechazo debido al no cumplimiento de los requisitos técnicos especificados no dará lugar a extensión en los plazos de entrega.&nbsp;<br><br>A continuación se presentan las tablas que muestran los criterios de aceptación y rechazo para los diferentes tipos de defectos y pruebas según el tamaño de la <a class="externalLink glosarioLink" href="#" id="version-288">muestra</a>, y los niveles de <a class="externalLink glosarioLink" href="#" id="version-112">calidad</a> aceptable.&nbsp;<br><br><strong>Tabla No.1</strong>&nbsp;<br>&nbsp;</p><div style="width:356px;"><table><tbody><tr><td style="height:10px;text-align:center;width:356px;" colspan="4" rowspan="1"><strong>Defectos críticos (N.C.A.=0,25)</strong></td></tr><tr><td style="height:10px;text-align:center;" colspan="1" rowspan="1"><strong>Tamaño del </strong><a class="externalLink glosarioLink" href="#" id="version-264"><strong>lote</strong></a></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>Tamaño de la </strong><a class="externalLink glosarioLink" href="#" id="version-288"><strong>muestra</strong></a></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>Aceptación</strong></td><td style="text-align:center;" colspan="1" rowspan="1"><strong>Rechazo</strong></td></tr><tr><td style="height:10px;text-align:center;" colspan="1" rowspan="1">9 - 15</td><td style="text-align:center;" colspan="1" rowspan="1">3</td><td style="text-align:center;" colspan="1" rowspan="1">0</td><td style="text-align:center;" colspan="1" rowspan="1">1</td></tr><tr><td style="height:10px;text-align:center